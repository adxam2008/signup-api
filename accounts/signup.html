<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ro'yxatdan O'tish</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            width: 100%;
            max-width: 450px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
            text-align: center;
        }
        
        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            color: #555;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s;
            outline: none;
        }
        
        input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .password-requirements {
            font-size: 12px;
            color: #888;
            margin-top: 5px;
            line-height: 1.6;
        }
        
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .message {
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            font-size: 14px;
            display: none;
            animation: slideIn 0.3s;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìù Ro'yxatdan O'tish</h1>
        <p class="subtitle">Ma'lumotlaringizni kiriting</p>
        
        <form id="signupForm">
            <div class="form-group">
                <label for="name">üë§ Ism</label>
                <input type="text" id="name" name="name" placeholder="Ismingizni kiriting" required>
            </div>
            
            <div class="form-group">
                <label for="email">üìß Email</label>
                <input type="email" id="email" name="email" placeholder="email@example.com" required>
            </div>
            
            <div class="form-group">
                <label for="password">üîê Parol</label>
                <input type="password" id="password" name="password" placeholder="Parolingizni kiriting" required>
                <div class="password-requirements">
                    ‚ö†Ô∏è Kamida 8 belgi, katta/kichik harf va raqam
                </div>
            </div>
            
            <button type="submit" id="submitBtn">Ro'yxatdan O'tish</button>
        </form>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="margin-top: 10px; color: #666;">Yuborilmoqda...</p>
        </div>
        
        <div class="message" id="message"></div>
    </div>
    
    <script>
        const form = document.getElementById('signupForm');
        const submitBtn = document.getElementById('submitBtn');
        const loading = document.getElementById('loading');
        const message = document.getElementById('message');
        
        // API URL
        const API_URL = 'http://127.0.0.1:8000/api/auth/signup';
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Ma'lumotlarni olish
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            
            // Forma va loading ko'rsatish
            submitBtn.disabled = true;
            loading.style.display = 'block';
            message.style.display = 'none';
            
            try {
                // API ga so'rov yuborish
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        name: name,
                        email: email,
                        password: password
                    })
                });
                
                const data = await response.json();
                
                // Loading yashirish
                loading.style.display = 'none';
                submitBtn.disabled = false;
                
                if (response.status === 201) {
                    // Muvaffaqiyatli
                    showMessage('success', 
                        `üéâ Tabriklayman! Siz muvaffaqiyatli ro'yxatdan o'tdingiz!\n\n` +
                        `üìß Email: ${data.email}\n` +
                        `üÜî User ID: ${data.user_id}`
                    );
                    form.reset();
                } else if (response.status === 409) {
                    // Email mavjud
                    showMessage('error', '‚ùå Bu email allaqachon ro\'yxatdan o\'tgan!');
                } else if (response.status === 400) {
                    // Validatsiya xatoligi
                    let errorText = '‚ùå Xatolik:\n\n';
                    if (data.details) {
                        for (let field in data.details) {
                            const errors = data.details[field];
                            if (Array.isArray(errors)) {
                                errorText += errors.join('\n') + '\n';
                            } else {
                                errorText += errors + '\n';
                            }
                        }
                    } else {
                        errorText += data.message || 'Validatsiya xatoligi';
                    }
                    showMessage('error', errorText);
                } else {
                    showMessage('error', '‚ùå Server xatoligi yuz berdi!');
                }
                
            } catch (error) {
                loading.style.display = 'none';
                submitBtn.disabled = false;
                
                console.error('Xatolik:', error);
                showMessage('error', 
                    '‚ùå Serverga ulanib bo\'lmadi!\n\n' +
                    'Iltimos, Django serverni ishga tushirganingizni tekshiring:\n' +
                    'python manage.py runserver'
                );
            }
        });
        
        function showMessage(type, text) {
            message.className = `message ${type}`;
            message.textContent = text;
            message.style.display = 'block';
            
            // Muvaffaqiyatli bo'lsa, 5 sekunddan keyin yashirish
            if (type === 'success') {
                setTimeout(() => {
                    message.style.display = 'none';
                }, 5000);
            }
        }
    </script>
</body>
</html>
